sudo: false

branches:
  only:
    - master

language: java
jdk:
  - openjdk8
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  # fail on any non-zero exit value
  - set -e

script:
  - ./gradlew check
  - ./gradlew assembleDist
  - ./gradlew test
  - echo "TODO: test server start as well"
  - exit 1
